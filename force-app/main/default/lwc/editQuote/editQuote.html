<!-- Edit Quote -->
<template>
  <h3 class="slds-page-header__title">Welcome to quote {quoteData.name}!</h3>
  
  Quote Project Starts On:
  <lightning-formatted-date-time
    value={quoteData.startDate}
    time-zone="UTC"
  ></lightning-formatted-date-time>
  
  Quote Project Ends On:
  <lightning-formatted-date-time
    value={quoteData.endDate}
    time-zone="UTC"
  ></lightning-formatted-date-time>

  <lightning-input type="Date" variant="standard" name="startDate" label="Start Date" data-id="startDate" value={quoteData.startDate}></lightning-input>
  <lightning-input type="Date" variant="standard" name="endDate" label="End Date" data-id="endDate" value={quoteData.endDate}></lightning-input><br/>
  
  <lightning-button variant="brand" label="Save" title="Save" onclick={handleClick}></lightning-button>

</template>
